<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - Ali Alsahad</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>

<div id="loginScreen" class="login-container">
  <div class="login-box">
    <div class="logo-admin">
      <i class="fas fa-shield-alt"></i>
      <h2>لوحة التحكم</h2>
    </div>
    <form id="loginForm">
      <div class="form-group">
        <label>اسم المستخدم</label>
        <input type="text" id="username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label>كلمة المرور</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn-login">
        <i class="fas fa-sign-in-alt"></i>
        تسجيل الدخول
      </button>
      <p class="error-message" id="errorMessage"></p>
    </form>
  </div>
</div>

<div id="adminDashboard" class="admin-dashboard" style="display: none;">
  
  <aside class="sidebar">
    <div class="sidebar-header">
      <h3>Ali Alsahad</h3>
      <p>مدير الموقع</p>
    </div>
    <nav class="sidebar-nav">
      <a href="#" class="nav-item active" data-section="personal">
        <i class="fas fa-user"></i>
        المعلومات الشخصية
      </a>
      <a href="#" class="nav-item" data-section="skills">
        <i class="fas fa-cogs"></i>
        إدارة المهارات
      </a>
      <a href="#" class="nav-item" data-section="certificates">
        <i class="fas fa-certificate"></i>
        إدارة الشهادات
      </a>
      <a href="#" class="nav-item" data-section="projects">
        <i class="fas fa-briefcase"></i>
        إدارة الأعمال
      </a>
      <a href="#" class="nav-item" data-section="settings">
        <i class="fas fa-cog"></i>
        الإعدادات
      </a>
    </nav>
    <button class="btn-logout" id="logoutBtn">
      <i class="fas fa-sign-out-alt"></i>
      تسجيل الخروج
    </button>
  </aside>

  <main class="main-content">
    
    <header class="dashboard-header">
      <h1 id="sectionTitle">المعلومات الشخصية</h1>
      <div class="header-actions">
        <button class="btn-save" id="saveAllBtn">
          <i class="fas fa-save"></i>
          حفظ جميع التغييرات
        </button>
      </div>
    </header>

    <!-- Personal Info Section -->
    <section id="personalSection" class="content-section active">
      <div class="form-card">
        <h3>المعلومات الأساسية</h3>
        
        <div class="form-group">
          <label>النبذة التعريفية</label>
          <textarea id="personalBio" rows="8" placeholder="اكتب نبذة عنك..."></textarea>
        </div>
        
        <div class="form-group">
          <label>رابط الصورة الشخصية</label>
          <input type="text" id="personalImage" placeholder="profile.png">
        </div>
        
        <div class="form-group">
          <label>حالة التوفر</label>
          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="availabilityToggle" checked>
              <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label" id="availabilityLabel">متوفر للعمل</span>
          </div>
        </div>
        
        <div class="form-group">
          <label>رابط ملف الأعمال (Google Drive)</label>
          <input type="url" id="portfolioLink" placeholder="https://drive.google.com/...">
          <small>رابط Google Drive لملف أعمالك الكامل (سيظهر في قسم التصميم)</small>
        </div>
      </div>
    </section>

    <!-- Skills Section -->
    <section id="skillsSection" class="content-section">
      <div class="category-tabs">
        <button class="category-tab active" data-category="design">التصميم الجرافيكي</button>
        <button class="category-tab" data-category="ai">الذكاء الاصطناعي</button>
        <button class="category-tab" data-category="programming">اللغات البرمجية</button>
        <button class="category-tab" data-category="security">الأمن السيبراني</button>
      </div>
      
      <div class="skills-editor" id="skillsEditor"></div>
      
      <button class="btn-add" id="addSkillBtn">
        <i class="fas fa-plus"></i>
        إضافة مهارة جديدة
      </button>
    </section>

    <!-- Certificates Section -->
    <section id="certificatesSection" class="content-section">
      <div class="category-tabs">
        <button class="category-tab active" data-cert-category="education">التدرج التعليمي</button>
        <button class="category-tab" data-cert-category="certificates">الشهادات المكتسبة</button>
      </div>
      
      <div class="certificates-editor" id="certificatesEditor"></div>
      
      <button class="btn-add" id="addCertBtn">
        <i class="fas fa-plus"></i>
        إضافة شهادة جديدة
      </button>
    </section>

    <!-- Projects Section -->
    <section id="projectsSection" class="content-section">
      <div class="category-tabs">
        <button class="category-tab active" data-work-category="design">التصميم</button>
        <button class="category-tab" data-work-category="ai">الذكاء الاصطناعي</button>
        <button class="category-tab" data-work-category="programming">البرمجة</button>
        <button class="category-tab" data-work-category="security">الأمن السيبراني</button>
      </div>
      
      <div class="projects-editor" id="projectsEditor"></div>
      
      <button class="btn-add" id="addProjectBtn">
        <i class="fas fa-plus"></i>
        إضافة عمل جديد
      </button>
    </section>

    <!-- Settings Section -->
    <section id="settingsSection" class="content-section">
      <div class="form-card">
        <h3>تغيير كلمة المرور</h3>
        <div class="form-group">
          <label>كلمة المرور الحالية</label>
          <input type="password" id="currentPassword" autocomplete="current-password">
        </div>
        <div class="form-group">
          <label>كلمة المرور الجديدة</label>
          <input type="password" id="newPassword" autocomplete="new-password">
        </div>
        <div class="form-group">
          <label>تأكيد كلمة المرور</label>
          <input type="password" id="confirmPassword" autocomplete="new-password">
        </div>
        <button class="btn-primary" id="changePasswordBtn">
          <i class="fas fa-key"></i>
          تحديث كلمة المرور
        </button>
      </div>
    </section>

  </main>
</div>

<div id="toast" class="toast">
  <i class="fas fa-check-circle"></i>
  <span id="toastMessage">تم الحفظ بنجاح!</span>
</div>

<script src="admin-script.js"></script>

</body>
</html>
